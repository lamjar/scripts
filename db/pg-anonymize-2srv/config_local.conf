################################################################################
# Configuration pour pg_anonymize_dump.sh
# Exemple: Anonymisation d'une base en local
################################################################################

# === CONFIGURATION SOURCE ===
SOURCE_HOST="localhost"
SOURCE_PORT="5432"
SOURCE_DB="production_db"
SOURCE_SCHEMA="public"
SOURCE_USER="postgres"
SOURCE_PASSWORD=""  # Laisser vide et utiliser .pgpass

# === CONFIGURATION TARGET ===
TARGET_HOST="localhost"
TARGET_PORT="5433"  # Port différent sur le même serveur
TARGET_DB="staging_db"
TARGET_SCHEMA="public"
TARGET_USER="postgres"
TARGET_PASSWORD=""

# === CONFIGURATION SERVEURS ===
# Laisser vide pour une exécution locale
SOURCE_SERVER=""
TARGET_SERVER=""

# === RÉPERTOIRES ===
DUMP_DIR="/tmp/pg_dumps"
TRANSFER_METHOD="local"

# === RÈGLES D'ANONYMISATION ===
ANONYMIZE_RULES_FILE="anonymize_rules.json"

# === OPTIONS ===
AUTO_DETECT_PII=true
KEEP_DUMP_AFTER_RESTORE=false
BACKUP_TARGET_BEFORE=true
PARALLEL_JOBS=4

# === OPTIONS DE DUMP ===
DUMP_FORMAT="custom"
COMPRESSION_LEVEL=6
